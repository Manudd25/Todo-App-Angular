<div class="auth-container">
  <div class="auth-card">
    <h2>Reset Password</h2>
    <p class="description">Enter your email address and we'll send you a link to reset your password.</p>
    
    <form (ngSubmit)="onSubmit()" #forgotPasswordForm="ngForm">
      <div class="form-group">
        <label for="email">Email Address</label>
        <input 
          type="email" 
          id="email" 
          name="email" 
          [(ngModel)]="email" 
          required 
          email
          #emailInput="ngModel"
          class="form-control"
          [class.error]="emailInput.invalid && emailInput.touched"
          placeholder="Enter your email address"
        >
        <div *ngIf="emailInput.invalid && emailInput.touched" class="error-message">
          <span *ngIf="emailInput.errors?.['required']">Email is required</span>
          <span *ngIf="emailInput.errors?.['email']">Please enter a valid email address</span>
        </div>
      </div>

      <div *ngIf="errorMessage" class="error-message">
        {{ errorMessage }}
      </div>

      <div *ngIf="successMessage" class="success-message">
        {{ successMessage }}
      </div>

      <button 
        type="submit" 
        class="btn btn-primary"
        [disabled]="forgotPasswordForm.invalid || isLoading"
      >
        <span *ngIf="isLoading">Sending Reset Link...</span>
        <span *ngIf="!isLoading">Send Reset Link</span>
      </button>

      <div class="auth-links">
        <p>Remember your password? <a routerLink="/sign-in">Sign In</a></p>
      </div>
    </form>
  </div>
</div>
