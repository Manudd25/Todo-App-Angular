<div class="auth-container">
  <div class="auth-card">
    <h2>Sign Up</h2>
    <form (ngSubmit)="onSubmit()" #signUpForm="ngForm">
      <div class="form-group">
        <label for="name">Full Name</label>
        <input 
          type="text" 
          id="name" 
          name="name" 
          [(ngModel)]="userData.name" 
          required 
          minlength="2"
          #name="ngModel"
          class="form-control"
          [class.error]="name.invalid && name.touched"
        >
        <div *ngIf="name.invalid && name.touched" class="error-message">
          <span *ngIf="name.errors?.['required']">Name is required</span>
          <span *ngIf="name.errors?.['minlength']">Name must be at least 2 characters</span>
        </div>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input 
          type="email" 
          id="email" 
          name="email" 
          [(ngModel)]="userData.email" 
          required 
          email
          #email="ngModel"
          class="form-control"
          [class.error]="email.invalid && email.touched"
        >
        <div *ngIf="email.invalid && email.touched" class="error-message">
          <span *ngIf="email.errors?.['required']">Email is required</span>
          <span *ngIf="email.errors?.['email']">Please enter a valid email</span>
        </div>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <div class="password-input-container">
          <input 
            [type]="showPassword ? 'text' : 'password'" 
            id="password" 
            name="password" 
            [(ngModel)]="userData.password" 
            required 
            minlength="6"
            #password="ngModel"
            class="form-control password-input"
            [class.error]="password.invalid && password.touched"
          >
          <button 
            type="button" 
            class="password-toggle-btn"
            (click)="togglePasswordVisibility()"
            [attr.aria-label]="showPassword ? 'Hide password' : 'Show password'"
          >
            <mat-icon>{{ showPassword ? 'visibility_off' : 'visibility' }}</mat-icon>
          </button>
        </div>
        <div *ngIf="password.invalid && password.touched" class="error-message">
          <span *ngIf="password.errors?.['required']">Password is required</span>
          <span *ngIf="password.errors?.['minlength']">Password must be at least 6 characters</span>
        </div>
      </div>

      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <div class="password-input-container">
          <input 
            [type]="showConfirmPassword ? 'text' : 'password'" 
            id="confirmPassword" 
            name="confirmPassword" 
            [(ngModel)]="userData.confirmPassword" 
            required 
            #confirmPassword="ngModel"
            class="form-control password-input"
            [class.error]="confirmPassword.invalid && confirmPassword.touched"
          >
          <button 
            type="button" 
            class="password-toggle-btn"
            (click)="toggleConfirmPasswordVisibility()"
            [attr.aria-label]="showConfirmPassword ? 'Hide password' : 'Show password'"
          >
            <mat-icon>{{ showConfirmPassword ? 'visibility_off' : 'visibility' }}</mat-icon>
          </button>
        </div>
        <div *ngIf="confirmPassword.invalid && confirmPassword.touched" class="error-message">
          <span *ngIf="confirmPassword.errors?.['required']">Please confirm your password</span>
        </div>
        <div *ngIf="userData.password && userData.confirmPassword && userData.password !== userData.confirmPassword" class="error-message">
          Passwords do not match
        </div>
      </div>

      <div *ngIf="errorMessage" class="error-message">
        {{ errorMessage }}
      </div>

      <button 
        type="submit" 
        class="btn btn-primary"
        [disabled]="signUpForm.invalid || isLoading || userData.password !== userData.confirmPassword"
      >
        <span *ngIf="isLoading">Creating Account...</span>
        <span *ngIf="!isLoading">Sign Up</span>
      </button>

      <div class="auth-links">
        <p>Already have an account? <a routerLink="/sign-in">Sign In</a></p>
      </div>
    </form>
  </div>
</div>
